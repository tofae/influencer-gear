<!DOCTYPE html>
<html lang="en">
<head>

    <!-----style css link----->
    <link rel="stylesheet" href="style.css">
    <!-----fav- icon link----->
    <link rel="shortcut icon" href="images/gear.png" type="image/x-icon">

<body>
    <!----header section start---->
    <header>

        </section>
